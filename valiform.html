<!DOCTYPE html>
<html>
<body>

<form name="primeForm">
<input type="number" name="primeNumber" placeholder="Enter input">
<button type="button" onclick="myFunction()">Click</button>

</form>
<h1 id="result"></h1>
<script>
function myFunction(){
var primeNumber = document.forms[0].primeNumber.value
var toNumber = parseInt(primeNumber)

function isPrime(number){
for(var i = 2; i < number; i++){
	if (number % i === 0){
	return false
	}
}	
	return number !== 1 || number !== 0;


}




var result = isPrime(toNumber)//return true or false

if(result == true){
document.getElementById("result").innerHTML = toNumber + " is prime number";
}else{
document.getElementById("result").innerHTML = toNumber + " is not prime number";
}

}
</script>

</body>
</html>
